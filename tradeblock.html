<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Trade Block - Oficial</title>
    <style>
        :root {
            --primary: #ce1141;
            --secondary: #1d428a;
            --bg: #121212;
            --card-bg: #1e1e1e;
        }

        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; margin: 0; padding-bottom: 50px; }

        .header-section { 
            text-align: center; 
            padding: 50px 20px; 
            background: linear-gradient(180deg, rgba(29,66,138,0.2) 0%, rgba(18,18,18,1) 100%); 
        }

        .btn-update {
            display: inline-block; background: var(--primary); color: white; padding: 14px 28px;
            text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(206,17,65,0.3);
        }
        .btn-update:hover { transform: scale(1.05); background: #a00d32; }

        .trade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .trade-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            transition: 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .trade-card:hover { transform: translateY(-8px); border-color: var(--secondary); }

        /* Estilo do Topo do Card com Logo */
        .card-header { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        .team-logo { 
            width: 55px; 
            height: 55px; 
            object-fit: contain; 
            background: white; 
            border-radius: 50%; 
            padding: 5px;
            border: 2px solid var(--secondary);
        }
        .team-title { font-size: 1.25rem; font-weight: bold; margin: 0; }

        .label { color: var(--primary); font-size: 0.7rem; font-weight: bold; text-transform: uppercase; display: block; margin-top: 12px; }
        .content { color: #ddd; font-size: 0.95rem; line-height: 1.5; margin-top: 3px; }

        .btn-wa {
            display: block; background: #25d366; color: white; text-align: center;
            padding: 12px; text-decoration: none; border-radius: 8px; margin-top: 25px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1 style="letter-spacing: 3px;">TRADE BLOCK CENTRAL/BETA</h1>
        <p style="color: #888; margin-bottom: 25px;">Atualizações em tempo real do mercado da liga.</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfsrulkd1CmkTryfmhPcyhBz1eyxA6iZ-JBO1iNWWj80Tn49g/viewform" target="_blank" class="btn-update">+ ATUALIZAR MEU TIME</a>
    </div>

    <div class="trade-grid" id="market-grid">
        </div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQY_bYpPT5GooBn-LXk7Jdf_lm2BhsKMl8AQSwunSWcAQdb5m_z0Ej_nEjz3xmsJlfo5oLot4nFwMpr/pub?gid=1920462694&single=true&output=csv';

    function formatLogoName(name) {
        if (!name) return 'nba-logo';
        const baseName = name.split('-')[0].trim(); 
        return baseName.toLowerCase().replace(/\s+/g, '-').normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    // Função que processa o texto bruto do CSV
    function processData(csvText) {
        const grid = document.getElementById('market-grid');
        const rows = csvText.split('\n').slice(1).filter(row => row.trim() !== ""); 
        grid.innerHTML = '';

        rows.forEach(row => {
    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    
    if (columns.length >= 4) {
        // Coluna A (Índice 0): Carimbo de data/hora do Google
        const dataHoraRaw = columns[0]?.replace(/"/g, "").trim();
        const time = columns[1]?.replace(/"/g, "").trim();
        const disponiveis = columns[2]?.replace(/"/g, "").trim();
        const busca = columns[3]?.replace(/"/g, "").trim();
        const agressividade = columns[4]?.replace(/"/g, "").trim() || "Normal";
        const mensagemCurta = columns[5]?.replace(/"/g, "").trim() || "";
        const whatsapp = columns[6]?.replace(/"/g, "").trim();

        const logoFile = formatLogoName(time);

        // Lógica para formatar Data e Hora
        let carimboFinal = "Recente";
        if (dataHoraRaw) {
            const partes = dataHoraRaw.split(" ");
            const data = partes[0]; // Pega 28/01/2026
            const horaCompleta = partes[1] || "";
            const horaFormatada = horaCompleta.substring(0, 5); // Pega apenas 02:38
            carimboFinal = `${data} às ${horaFormatada}`;
        }

        let botaoWhatsapp = '';
        if (whatsapp && whatsapp.length > 5) {
            let numLimpo = whatsapp.replace(/\D/g, '');
            if (numLimpo.length <= 11) numLimpo = '55' + numLimpo;
            botaoWhatsapp = `<a href="https://wa.me/${numLimpo}?text=Vi seu Trade Block do ${time} no site!" target="_blank" class="btn-wa">PROPOR TROCA</a>`;
        }

        grid.innerHTML += `
            <div class="trade-card">
                <div style="font-size: 0.7rem; color: #888; position: absolute; top: 12px; right: 15px; font-weight: 500;">
                    Atualizado em: ${carimboFinal}
                </div>

                <div class="card-header" style="display:flex; align-items:center; gap:15px; margin-top:12px; margin-bottom:15px;">
                    <img src="logos/${logoFile}.png" class="team-logo" onerror="this.src='logos/nba-logo.png'" style="width:50px; height:50px; object-fit:contain;">
                    <h3 class="team-title" style="margin:0">${time}</h3>
                </div>

                <span class="label">NÍVEL DE INTERESSE</span>
                <span class="content" style="color: ${agressividade.includes('Agressivo') ? '#ff4d4d' : '#00d1ff'}">${agressividade}</span>

                <span class="label">DISPONÍVEIS</span>
                <span class="content">${disponiveis}</span>

                <span class="label">PROCURA</span>
                <span class="content">${busca}</span>

                ${mensagemCurta ? `
                    <span class="label">RECADO DO GM</span>
                    <span class="content" style="font-style: italic; color: #aaa; font-size: 0.9rem;">"${mensagemCurta}"</span>
                ` : ''}

                ${botaoWhatsapp}
            </div>
        `;
    }
});

    // Tenta carregar os dados da planilha
    fetch(CSV_URL)
        .then(response => response.text())
        .then(text => processData(text))
        .catch(err => {
            console.error("Erro no carregamento direto, tentando proxy...");
            fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(CSV_URL)}`)
                .then(res => res.text())
                .then(text => processData(text))
                .catch(proxyErr => console.error("Erro total:", proxyErr));
        });
</script>
</body>
</html>
