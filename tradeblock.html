<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Trade Block - Oficial</title>
    <style>
        :root {
            --primary: #ce1141;
            --secondary: #1d428a;
            --bg: #121212;
            --card-bg: #1e1e1e;
        }

        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; margin: 0; padding-bottom: 50px; }

        .header-section { 
            text-align: center; 
            padding: 50px 20px; 
            background: linear-gradient(180deg, rgba(29,66,138,0.2) 0%, rgba(18,18,18,1) 100%); 
        }

        .btn-update {
            display: inline-block; background: var(--primary); color: white; padding: 14px 28px;
            text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(206,17,65,0.3);
        }
        .btn-update:hover { transform: scale(1.05); background: #a00d32; }

        .trade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .trade-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            transition: 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .trade-card:hover { transform: translateY(-8px); border-color: var(--secondary); }

        /* Estilo do Topo do Card com Logo */
        .card-header { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        .team-logo { 
            width: 55px; 
            height: 55px; 
            object-fit: contain; 
            background: white; 
            border-radius: 50%; 
            padding: 5px;
            border: 2px solid var(--secondary);
        }
        .team-title { font-size: 1.25rem; font-weight: bold; margin: 0; }

        .label { color: var(--primary); font-size: 0.7rem; font-weight: bold; text-transform: uppercase; display: block; margin-top: 12px; }
        .content { color: #ddd; font-size: 0.95rem; line-height: 1.5; margin-top: 3px; }

        .btn-wa {
            display: block; background: #25d366; color: white; text-align: center;
            padding: 12px; text-decoration: none; border-radius: 8px; margin-top: 25px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1 style="letter-spacing: 3px;">TRADE BLOCK CENTRAL</h1>
        <p style="color: #888; margin-bottom: 25px;">Atualizações em tempo real do mercado da liga.</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfsrulkd1CmkTryfmhPcyhBz1eyxA6iZ-JBO1iNWWj80Tn49g/viewform" target="_blank" class="btn-update">+ ATUALIZAR MEU TIME</a>
    </div>

    <div class="trade-grid" id="market-grid">
        </div>

<script>
    // Link da planilha formatado para visualização de dados
    const SHEET_ID = '1vQY_bYpPT5GooBn-LXk7Jdf_lm2BhsKMl8AQSwunSWcAQdb5m_z0Ej_nEjz3xmsJlfo5oLot4nFwMpr';
    const GID = '1920462694';
    const URL = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?gid=${GID}&single=true&output=csv`;

    // Função para formatar o nome do logo igual aos seus arquivos
    function formatLogoName(name) {
        if (!name) return 'nba-logo';
        return name.toLowerCase()
                   .trim()
                   .replace(/\s+/g, '-')
                   .normalize("NFD")
                   .replace(/[\u0300-\u036f]/g, "");
    }

    async function loadTrades() {
        const grid = document.getElementById('market-grid');
        
        try {
            // Usando um proxy gratuito para evitar o bloqueio do navegador (CORS)
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(URL)}`);
            const json = await response.json();
            const csvText = json.contents;
            
            const rows = csvText.split('\n').slice(1); 
            grid.innerHTML = '';

            rows.forEach(row => {
                // Separa as colunas corretamente
                const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                
                if (columns.length >= 4) {
                    const time = columns[1].replace(/"/g, "").trim();
                    const disponiveis = columns[2].replace(/"/g, "").trim();
                    const busca = columns[3].replace(/"/g, "").trim();
                    const agressividade = columns[4] ? columns[4].replace(/"/g, "").trim() : "3";
                    
                    const logoFile = formatLogoName(time);

                    grid.innerHTML += `
                        <div class="trade-card">
                            <div class="card-header">
                                <img src="logos/${logoFile}.png" class="team-logo" onerror="this.src='logos/nba-logo.png'">
                                <h3 class="team-title">${time}</h3>
                            </div>
                            
                            <span class="label">Status</span>
                            <span class="content">${agressividade}</span>

                            <span class="label">Disponíveis</span>
                            <span class="content">${disponiveis}</span>

                            <span class="label">Procura</span>
                            <span class="content">${busca}</span>

                            <a href="https://wa.me/5511999999999" target="_blank" class="btn-wa">PROPOR TROCA</a>
                        </div>
                    `;
                }
            });

            if (grid.innerHTML === '') {
                grid.innerHTML = "<p style='text-align:center; width:100%'>Nenhuma resposta encontrada na planilha.</p>";
            }

        } catch (e) {
            console.error("Erro detalhado:", e);
            grid.innerHTML = "<p style='text-align:center; width:100%'>Erro ao conectar com a planilha. Verifique se ela está 'Publicada na Web'.</p>";
        }
    }

    loadTrades();
</script>
</body>
</html>
